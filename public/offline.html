<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BusNotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .features {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            üöå
        </div>
        
        <h1>You're Offline</h1>
        <p class="subtitle">
            BusNotify is not available right now, but some features still work offline.
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìç</div>
                <span>View cached route information</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üìÖ</div>
                <span>Check saved schedules</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öôÔ∏è</div>
                <span>Manage your preferences</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <span>Actions sync when back online</span>
            </div>
        </div>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="status" id="status">
            Checking connection...
        </div>
    </div>
    
    <script>
        let retryCount = 0;
        const maxRetries = 5;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function checkConnection() {
            if (navigator.onLine) {
                updateStatus('Connected! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                return true;
            } else {
                updateStatus('Still offline...');
                return false;
            }
        }
        
        function retryConnection() {
            retryCount++;
            updateStatus('Checking connection...');
            
            // Try to fetch a small resource to test connectivity
            fetch('/', { 
                mode: 'no-cors',
                cache: 'no-cache'
            })
            .then(() => {
                updateStatus('Connected! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            })
            .catch(() => {
                if (retryCount < maxRetries) {
                    updateStatus(`Retry ${retryCount}/${maxRetries} failed. Trying again in 3 seconds...`);
                    setTimeout(retryConnection, 3000);
                } else {
                    updateStatus('Still offline. Please check your internet connection.');
                    retryCount = 0; // Reset for manual retry
                }
            });
        }
        
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine && retryCount === 0) {
                checkConnection();
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            updateStatus('Connection restored! Redirecting...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Listen for offline event
        window.addEventListener('offline', () => {
            updateStatus('Connection lost...');
        });
        
        // Initial status check
        setTimeout(() => {
            if (navigator.onLine) {
                updateStatus('Connected but page failed to load. Try refreshing.');
            } else {
                updateStatus('No internet connection detected.');
            }
        }, 1000);
        
        // Service worker registration for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    console.log('Service Worker registered successfully');
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
